<div class="container form-container">

	<div class="row justify-content-center">
		<div class="col col-md-10">
		<h1>Register as Product Manager</h1>
			<form>
			  <div class="form-group">
			    <label for="storeNameInput">Store Name</label>
			    <input type="text" class="form-control" id="storeNameInput" placeholder="Store Name">
			  </div>
			  
			  <div class="form-group">
			    <label for="usernameInput">Username</label>
			    <input type="text" class="form-control" id="usernameInput" placeholder="Username">
			  </div>
			  
			  <div class="form-group">
			    <label for="passwordInput">Password</label>
			    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
			  </div>
			  
			  <button type="submit" class="btn btn-primary" id="btnSubmitReg">Submit</button>
			</form>
		</div>
	</div>

</div>
